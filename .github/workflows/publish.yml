name: Publish

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Clean install
        run: npm ci
      - name: Lint, formatting and test
        run: npm test

  publish-npm:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - name: Clean install
        run: npm ci
      - name: Bump version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm version ${{ github.event.release.tag_name }} -m "Bump version to %s"
          git push
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
